apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  - pvc.yaml
  - cronjob.yaml

# Uncomment to use the example secrets file (not recommended for production)
# - secrets.yaml.example

# Common labels applied to all resources
commonLabels:
  app: tweetcordbot
  managed-by: kustomize

# Configuration to easily customize the deployment
configMapGenerator: []

secretGenerator: []

# Images to replace (useful for testing different versions)
images:
  - name: ghcr.io/archiruz/tweetcordbot
    newTag: latest

# Patches (optional customizations)
# patchesStrategicMerge:
#   - custom-schedule.yaml

